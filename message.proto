syntax = "proto3";
package mainflux;

// Message represents a message emitted by the Mainflux adapters layer.
message Message {
	string channel     = 1;
	string topic	   = 2;	
	string subtopic    = 3;
	string publisher   = 4;
	string devname     = 5;
	string protocol    = 6;
	string contentType = 7;
	bytes  payload     = 8;
}
